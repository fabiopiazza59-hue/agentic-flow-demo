version: '3.8'

services:
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: scalp-mvp-phoenix
    ports:
      - "6006:6006"   # Phoenix UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    environment:
      - PHOENIX_WORKING_DIR=/phoenix
    volumes:
      - phoenix_data:/phoenix
    restart: unless-stopped

volumes:
  phoenix_data:

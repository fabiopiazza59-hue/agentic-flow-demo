version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./skills:/app/skills:ro
      - ./console:/app/console:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      - pathology
      - scoring
      - datalake

  pathology:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    command: python -m mcp_servers.pathology.server
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  scoring:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    command: python -m mcp_servers.scoring.server
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  datalake:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    command: python -m mcp_servers.datalake.server
    ports:
      - "8003:8003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 3

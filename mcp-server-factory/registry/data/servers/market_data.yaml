# Market Data MCP Server
# Provides real-time stock quotes via Finnhub API

id: market_data
name: Market Data Server
version: "1.0.0"
description: |
  Real-time stock quotes via Finnhub API.
  Provides current price, high, low, and change data for any stock symbol.
source_type: template
config:
  transport: stdio
tags:
  - finance
  - market-data
  - stocks

tools:
  - id: get_stock_quote
    name: get_stock_quote
    description: |
      Get current stock quote including price, high, low, and change.
      Use this when users ask about stock prices or market data.
      Returns current price, daily high/low, open, previous close,
      change amount and change percentage.
    parameters:
      - name: symbol
        type: string
        description: Stock ticker symbol (e.g., NVDA, AMD, TSLA, AAPL, GOOGL)
        required: true
    implementation:
      type: python
      handler: handlers.market_data:fetch_quote

  - id: get_spy_change
    name: get_spy_change
    description: |
      Get SPY (S&P 500 ETF) change percentage for market context.
      Use this to understand overall market sentiment.
      Returns SPY price, change percentage, and market sentiment indicator.
    parameters: []
    implementation:
      type: python
      handler: handlers.market_data:fetch_spy

  - id: get_market_summary
    name: get_market_summary
    description: |
      Get a summary of major market indices.
      Returns data for SPY, QQQ, and DIA showing overall market direction.
    parameters: []
    implementation:
      type: python
      handler: handlers.market_data:get_summary

# Example MCP Server Definition
# Copy this file and modify to create your own server
# Remove the leading underscore from the filename to enable it

id: example_server
name: Example Server
version: "1.0.0"
description: |
  Example MCP server demonstrating the configuration format.
  This server provides sample tools for demonstration purposes.
source_type: template
config:
  transport: stdio
tags:
  - example
  - demo

tools:
  - id: greet_user
    name: greet_user
    description: |
      Greet a user by name with a friendly message.
      Use this tool when the user asks for a greeting or says hello.
    parameters:
      - name: name
        type: string
        description: The name of the person to greet
        required: true
      - name: formal
        type: boolean
        description: Whether to use formal greeting style
        required: false
        default: false
    implementation:
      type: python
      handler: handlers.example:greet

  - id: calculate_sum
    name: calculate_sum
    description: |
      Calculate the sum of two numbers.
      Use this for basic addition operations.
    parameters:
      - name: a
        type: number
        description: First number to add
        required: true
      - name: b
        type: number
        description: Second number to add
        required: true
    implementation:
      type: python
      handler: handlers.example:add_numbers

  - id: fetch_weather
    name: fetch_weather
    description: |
      Get current weather for a city.
      Returns temperature, conditions, and humidity.
    parameters:
      - name: city
        type: string
        description: City name to get weather for
        required: true
    implementation:
      type: http
      endpoint: https://api.weather.example.com/current
      method: GET
